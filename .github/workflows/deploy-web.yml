name: Deploy Web

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
  push:
    branches:
      - main
    paths:
      - 'src/TournamentApp.Web/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/production' && 'prod' || 'dev') }}
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build and publish
      run: dotnet publish src/TournamentApp.Web/TournamentApp.Web.csproj -c Release -o publish
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}

    - name: Prepare for GitHub Pages
      run: |
        DEPLOY_DIR="publish/wwwroot"
        
        # Verify base href was set correctly by Blazor (via StaticWebAssetBasePath)
        echo "Verifying base href:"
        grep -i "base href" "${DEPLOY_DIR}/index.html" || echo "base href not found"
        
        # Create 404.html for SPA routing (just copy index.html)
        cp "${DEPLOY_DIR}/index.html" "${DEPLOY_DIR}/404.html"
        
        # Create .nojekyll file
        touch "${DEPLOY_DIR}/.nojekyll"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./publish/wwwroot
