<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        var repoName = path.split("/")[1] || "tournament-app";
        sessionStorage.redirect = path;
        window.location.replace("/" + repoName + "/index.html");
    </script>
</head>
<body></body>
</html>
