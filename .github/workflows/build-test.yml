name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build all projects
      run: dotnet build --no-restore

    - name: Run application tests
      run: dotnet test tests/TournamentApp.ApplicationTests/TournamentApp.ApplicationTests.csproj --no-build --verbosity normal

    - name: Run API tests
      run: dotnet test tests/TournamentApp.ApiTests/TournamentApp.ApiTests.csproj --no-build --verbosity normal

    - name: Run Web tests
      run: dotnet test tests/TournamentApp.WebTests/TournamentApp.WebTests.csproj --no-build --verbosity normal

    - name: Run integration tests
      run: dotnet test tests/TournamentApp.IntegrationTests/TournamentApp.IntegrationTests.csproj --no-build --verbosity normal
      env:
        DATABASE_CONNECTION_STRING: ${{ secrets.DATABASE_CONNECTION_STRING }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Validate Terraform
      working-directory: infra
      run: terraform init -backend=false && terraform validate

