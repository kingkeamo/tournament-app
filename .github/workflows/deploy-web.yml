name: Deploy Web

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
  push:
    branches:
      - main
    paths:
      - 'src/TournamentApp.Web/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/production' && 'prod' || 'dev') }}
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build and publish
      run: dotnet publish src/TournamentApp.Web/TournamentApp.Web.csproj -c Release -o publish
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}

    - name: Prepare for GitHub Pages
      run: |
        DEPLOY_DIR="publish/wwwroot"
        REPO_NAME="${{ github.event.repository.name }}"
        BASE_HREF="/${REPO_NAME}/"
        
        echo "Repository name: ${REPO_NAME}"
        echo "Setting base href to: ${BASE_HREF}"
        
        # Show current base href
        echo "Current base href:"
        grep -i "base href" "${DEPLOY_DIR}/index.html" || echo "base href not found"
        
        # Update base href - try multiple patterns to be sure
        sed -i "s|<base href=\"/\" />|<base href=\"${BASE_HREF}\" />|g" "${DEPLOY_DIR}/index.html"
        sed -i "s|<base href=\"/\">|<base href=\"${BASE_HREF}\">|g" "${DEPLOY_DIR}/index.html"
        
        # Verify it was updated
        echo "Updated base href:"
        grep -i "base href" "${DEPLOY_DIR}/index.html" || echo "ERROR: base href not found after update"
        
        # Add redirect script to index.html for SPA routing (before closing body tag)
        REDIRECT_SCRIPT='<script>(function(){var redirect=sessionStorage.redirect;delete sessionStorage.redirect;if(redirect&&redirect!=location.href){history.replaceState(null,null,redirect);}})();</script>'
        sed -i "s|</body>|${REDIRECT_SCRIPT}</body>|" "${DEPLOY_DIR}/index.html"
        
        # Create 404.html with redirect script
        cat > "${DEPLOY_DIR}/404.html" << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        var repoName = path.split('/')[1] || 'tournament-app';
        sessionStorage.redirect = path;
        window.location.replace('/' + repoName + '/index.html');
    </script>
</head>
<body></body>
</html>
EOF
        
        # Create .nojekyll file
        touch "${DEPLOY_DIR}/.nojekyll"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./publish/wwwroot
